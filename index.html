<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: '<h3>使用者文档</h1>',
      nameLink: '/',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      maxLevel: 4,
      auto2top: true,
      autoHeader: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'

      search: {
        placeholder: '搜索',
        noData: '未找到结果',
        paths: 'auto',
        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1',

        pathNamespaces: ['/Platform_Introduction', '/Functional_building', '/FAQ常见问题', '/application_System'],
      }
    }

    

  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
